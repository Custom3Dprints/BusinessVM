<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vino MÃ­o</title>
    <link rel="stylesheet"  href="../src/styles/Events.css">
    <script src="../src/navbar.js"></script>
</head>
<body>
    <nav id="navbar"></nav>

    <div class="container">
        <div class="image">
            <h2>Upload an Image</h2>
            <div id="drop-area">
                <p>Drag & Drop an image here or <span id="file-button">choose file</span></p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div id="file-details"></div>
            <div id="preview"></div>
        </div>
        <div class="date">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required><br><br>
        </div>
        <div class="description">
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" cols="30" rows="4"></textarea><br>
        </div>

        <button type="preview" id="preview-button">Preview</button>
        <button type="submit" id="submit-button">Submit</button>

        <div id="preview-container"></div>
    </div>

    <div class="anti-container">
        <div class="removeEvent">
            <h2>Remove Event</h2>
            <div id="remove" class="date">
                <label for="date">Select Date:</label>
                <input type="date" id="remove-date" name="remove-date" required><br><br>
            </div>
            <button type="submit" id="remove-button">Submit</button>
        </div>
    </div>

    <!--
        -->
    <div id="app"></div>
    <script src="../dist/Events.bundle.js"></script>
    
    <!-- Your custom JS files -->
    <script type="module" src="../src/firebase-config.js"></script>
    <script src="../src/Events.js"></script>
</body>
</html>
